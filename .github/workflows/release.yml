# RAT v2 â€” Release Pipeline
# Triggered by pushing a version tag (v*). Builds and publishes:
#   - Docker images to GHCR (4 services, multi-arch)
#   - TypeScript SDK to GitHub Packages (npm)
#   - Python packages as GitHub Release assets (runner + query)
#   - GitHub Release with changelog

name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  # â”€â”€ Extract version from tag â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  meta:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_python: ${{ steps.version.outputs.version_python }}
      version_npm: ${{ steps.version.outputs.version_npm }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Extract and normalize version from tag
        id: version
        run: |
          RAW="${GITHUB_REF_NAME#v}"
          echo "version=$RAW" >> "$GITHUB_OUTPUT"

          # Detect pre-release: 0.1.0-alpha, 0.1.0-alpha.1, 0.1.0-beta.2, 0.1.0-rc.3
          if [[ "$RAW" =~ ^([0-9]+\.[0-9]+\.[0-9]+)(-([a-z]+)(\.([0-9]+))?)?$ ]]; then
            BASE="${BASH_REMATCH[1]}"
            PRE_LABEL="${BASH_REMATCH[3]}"
            PRE_NUM="${BASH_REMATCH[5]:-0}"

            if [ -z "$PRE_LABEL" ]; then
              # Stable release: 1.0.0
              echo "version_python=$BASE" >> "$GITHUB_OUTPUT"
              echo "version_npm=$BASE" >> "$GITHUB_OUTPUT"
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            else
              # Pre-release â€” convert to ecosystem formats
              # PEP 440: alphaâ†’a, betaâ†’b, rcâ†’rc
              case "$PRE_LABEL" in
                alpha) PY_PRE="a" ;;
                beta)  PY_PRE="b" ;;
                rc)    PY_PRE="rc" ;;
                *)     PY_PRE="$PRE_LABEL" ;;
              esac
              echo "version_python=${BASE}${PY_PRE}${PRE_NUM}" >> "$GITHUB_OUTPUT"
              # npm semver: ensure .N suffix
              echo "version_npm=${BASE}-${PRE_LABEL}.${PRE_NUM}" >> "$GITHUB_OUTPUT"
              echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "::error::Tag '${GITHUB_REF_NAME}' does not match expected version format"
            exit 1
          fi

  # â”€â”€ Docker Images â†’ GHCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-images:
    name: Docker â€” ${{ matrix.image }}
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ratd
            context: platform
            file: platform/Dockerfile
          - image: rat-runner
            context: runner
            file: runner/Dockerfile
          - image: rat-query
            context: query
            file: query/Dockerfile
          - image: rat-portal
            context: .
            file: portal/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ needs.meta.outputs.is_prerelease == 'false' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}

  # â”€â”€ TypeScript SDK â†’ GitHub Packages (npm) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-ts-sdk:
    name: Publish TS SDK
    needs: meta
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk-typescript
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          cache: npm
          cache-dependency-path: sdk-typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set version
        run: npm version ${{ needs.meta.outputs.version_npm }} --no-git-tag-version

      - name: Publish
        run: npm publish --tag ${{ needs.meta.outputs.is_prerelease == 'true' && 'next' || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€ Python Packages â†’ GitHub Release assets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-python:
    name: Build Python â€” ${{ matrix.package }}
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - package: rat-runner
            directory: runner
          - package: rat-query
            directory: query
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install --no-cache-dir build

      - name: Set version
        run: sed -i "s/version = \".*\"/version = \"${{ needs.meta.outputs.version_python }}\"/" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.package }}
          path: ${{ matrix.directory }}/dist/*

  # â”€â”€ GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  github-release:
    name: GitHub Release
    needs: [meta, docker-images, publish-ts-sdk, build-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-*
          merge-multiple: true
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
          files: dist/*
          body: |
            ## ğŸ€ RAT v${{ needs.meta.outputs.version }}

            ### Docker Images
            ```bash
            docker pull ghcr.io/squat-collective/ratd:${{ needs.meta.outputs.version }}
            docker pull ghcr.io/squat-collective/rat-runner:${{ needs.meta.outputs.version }}
            docker pull ghcr.io/squat-collective/rat-query:${{ needs.meta.outputs.version }}
            docker pull ghcr.io/squat-collective/rat-portal:${{ needs.meta.outputs.version }}
            ```

            ### TypeScript SDK
            ```bash
            npm install @squat-collective/rat-client@${{ needs.meta.outputs.version_npm }}
            ```

            ### Python Packages
            ```bash
            pip install "https://github.com/squat-collective/rat/releases/download/${{ github.ref_name }}/rat_runner-${{ needs.meta.outputs.version_python }}-py3-none-any.whl"
            pip install "https://github.com/squat-collective/rat/releases/download/${{ github.ref_name }}/rat_query-${{ needs.meta.outputs.version_python }}-py3-none-any.whl"
            ```

            ### Quick Install
            ```bash
            curl -fsSL https://raw.githubusercontent.com/squat-collective/rat/main/install/install.sh | bash -s -- --start --version=${{ needs.meta.outputs.version }}
            ```

            ### License
            RAT is licensed under [Apache-2.0](https://github.com/squat-collective/rat/blob/main/LICENSE).
            Third-party license notices are available in the
            [Licenses workflow](https://github.com/squat-collective/rat/actions/workflows/licenses.yml).
