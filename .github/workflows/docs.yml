# RAT v2 â€” Documentation Deployment
# Builds the Nextra docs site and deploys to GitHub Pages
# on every push to main that touches docs or website files.

name: Docs

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - "docs/**"

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: website/package-lock.json

      # Ensure licenses.json exists for the acknowledgments page.
      # If it's already committed, this is a no-op. Otherwise,
      # create a placeholder so the build doesn't fail.
      - name: Ensure licenses data exists
        run: |
          mkdir -p data
          if [ ! -f data/licenses.json ]; then
            echo "[]" > data/licenses.json
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
